<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>修改電話</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <style>
    .box { max-width: 440px; margin:auto; padding:22px; border-radius:12px; background: var(--card-bg); box-shadow: var(--shadow); border:1px solid rgba(139,94,60,0.1); }
    input[type="text"] { width:100%; padding:10px 12px; border-radius:8px; border:1px solid rgba(139,94,60,0.2); margin-top:6px; outline:none; font-size:15px; }
    input:focus { box-shadow: var(--focus); border-color: var(--accent); }
    .btn { display:inline-block; padding:6px 12px; border-radius:8px; text-decoration:none; font-size:14px; margin-right:6px; }
    .btn-primary { background: var(--accent); color:white; border:none; }
    .btn-primary:hover { background: var(--accent-light); }
    .err { margin-bottom:10px; padding:10px 12px; border-radius:8px; background: rgba(255,230,210,0.9); color:#8b3a1c; }
  </style>
</head>
<body>
  <main class="container">
    <section class="box">
      <h2>修改電話</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="err">
            {% for m in messages %}{{ m }}<br>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('edit_phone') }}">
        <label>新的連絡電話</label>
        <input name="phone" value="{{ phone|default('') }}" required autofocus>

        <div style="margin-top:12px">
          <button class="btn btn-primary" type="submit">儲存</button>
          <a class="btn" href="{{ url_for('user') }}">取消</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
